<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     


    <title>Fresstyle Generator</title>
  </head>
  <body>
    <div id="app">
        
        <div class="bg-dark">

        <div class="container p-3 text-white">
            <h4>
                <i class="material-icons ">
                    settings_voice
                    </i>
                {{titulo}}
                <div class="dropdown float-right">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{palabras_app.idioma_app}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button :class="['dropdown-item', activo_castellano]" type="button" @click = "pasar_a_castellano">{{palabras_app.castellano}}</button>
                      <button  :class="['dropdown-item', activo_ingles]" type="button" @click = "pasar_a_ingles">{{palabras_app.ingles}}</button>
                    </div>
                  </div>
            </h4>

        </div>
        </div>
        <div class="container-fluid p-5 text-center">
          <button v-if="palabra===null" type="button" class="btn btn-outline-primary btn-lg" @click="nueva_palabra">{{palabras_app.empezar}}</button>
          <h1 v-else>{{palabra}}</h1>
          <div class="progress my-3"> 
            <div :class="['progress-bar', barra.color_progress]" role="progressbar" v-bind:style="{width: barra.porcentaje + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <button type="button" :class="['btn', 'btn-outline-danger',  'float-left', 'active:'+ interval_pulsado]" @mousedown="start(0)" @mouseleave="stop" @mouseup="stop" @touchstart="start(0)" @touchend="stop" @touchcancel="stop">{{palabras_app.dificil}}</button>
          <button type="button" :class="['btn', 'btn-outline-success',  'float-right', 'active:'+ interval_pulsado]" @mousedown="start(1)" @mouseleave="stop" @mouseup="stop" @touchstart="start(1)" @touchend="stop" @touchcancel="stop">{{palabras_app.facil}}</button>
          <h5>{{intervalo_tiempo_str}} s</h5>
        </div>
        <div class="deezer-widget-player" data-src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=1366&height=350&color=ff0000&layout=dark&size=medium&type=playlist&id=6873082684&app_id=392304" data-scrolling="yes" data-frameborder="0" data-allowTransparency="true" data-width="1210" data-height="200"></div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
